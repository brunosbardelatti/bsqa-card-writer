version: '3.8'

services:
  # PostgreSQL Database para desenvolvimento local
  postgres:
    image: postgres:15-alpine
    container_name: bsqa_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: bsqa_dev
      POSTGRES_USER: bsqa_user
      POSTGRES_PASSWORD: bsqa_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsqa_user -d bsqa_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsqa_network

  # pgAdmin para administração do banco (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bsqa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bsqa.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bsqa_network
    profiles:
      - tools

volumes:
  postgres_data:
    name: bsqa_postgres_data

networks:
  bsqa_network:
    name: bsqa_network
    driver: bridge

