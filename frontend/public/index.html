<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSQA Card Writer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="header"></div>
  <form id="reqForm">
    <label style="width: 100%;">
      <textarea id="requirements" name="requirements" rows="10" placeholder="Ou digite seus requisitos aqui..."></textarea>
    </label>
    <div style="display: flex; flex-direction: row; align-items: flex-start; width: 100%; gap: 1rem; margin-top: 0.5rem;">
      <div style="flex: 1; min-width: 220px;">
        <div class="drop-zone" id="dropZone">
          Arraste e solte seu PDF ou TXT aqui<br>
          <span style="color: #ffffff; text-decoration: underline;">Escolha um arquivo</span>
          <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.json">
          <div class="drop-feedback" id="dropFeedback" style="display:none;"></div>
          <button class="drop-remove-btn" id="dropRemoveBtn" style="display:none;" title="Remover arquivo">×</button>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: stretch; gap: 0.5rem; flex: 0 0 180px; max-width: 180px; min-width: 140px;">
        <select id="service" name="service" style="width: 100%;">
          <option value="openai">OpenAI</option>
          <option value="stackspot">StackSpot AI</option>
        </select>
        <select id="analyse_type" name="analyse_type" style="width: 100%; margin-top: 0.5rem;">
          <option value="">Carregando tipos de análise...</option>
        </select>
        <button type="submit" style="width: 100%; margin-left: 0;">Enviar</button>
      </div>
    </div>
  </form>
  <div id="output"></div>
  <div id="modal"></div>
  <div id="footer"></div>
  <script type="module" src="main.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
